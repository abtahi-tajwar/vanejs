<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litebind Example</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
    </style>
    <script src="engine.js"></script>
  </head>

  <body>
    <h1 data-bind="user.name">Page</h1>
    <input id="inpt" />
    <div>
      <button id="minus">-</button>
      <button id="plus">+</button>
    </div>

    <form id="status-form">
      <label><input type="radio" name="state" value="loading" /> Loading</label
      ><br />
      <label><input type="radio" name="state" value="loaded" /> Loaded</label
      ><br />
      <label><input type="radio" name="state" value="error" /> Error</label>
    </form>
    <p data-bind="user.bio">Bio</p>
    <button data-api="{store.api}" target="something"></button>
    <div data-api-target="something">
      <template>
        <p data-api-bind="name"></p>
      </template>
      <template data-fallback>
        <div>Loading...</div>
      </template>
    </div>
    <div data-bind="testname.label">This will not show</div>

    <div data-repeat="user.skills as skill">
      <template>
        <li data-ritem="{skill}.label"></li>
        <span data-bind="user.name">Abtahi</span>
        <div data-repeat="user.education as ed">
          <template>
            <span data-ritem="{ed}.label">University</span>
          </template>
        </div>

        <div data-repeat="{skill}.tags as tag">
          <template>
            <span data-ritem="{tag}"></span>
          </template>
        </div>
      </template>
      <div data-if="{appState} === 'loading'">Single Loading spinner</div>
      <div data-condition>
        <template data-if="{appState} === 'loading'">
          <div>Loading</div>
        </template>
        <template data-elseif="{appState} === 'loaded'">
          <div>Loaded</div>
        </template>
        <template data-else>
          <div>Error</div>
        </template>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
