<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Litebind Example</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
  </style>
  <script src="engine.js"></script>
</head>

<body>

  <h1 data-bind="user.name">Page</h1>
  <input id="inpt" />
  <div>
    <button id="minus">-</button>
    <button id="plus">+</button>
  </div>
  <p data-bind="user.bio">Bio</p>

  <div data-repeat="user.skills as skill">
    <template>
      <li data-ritem="{skill}.label"></li><span data-bind="user.name">Abtahi</span>
      <div data-repeat="user.education as ed">
        <template>
          <span data-ritem="{ed}.label">University</span>
        </template>
      </div>
    </template>
    <ul></ul>
  </div>
  <script src="main.js"></script>
</body>
